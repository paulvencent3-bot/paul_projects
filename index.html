<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Secure Document Viewer</title>
  <style>
    :root{
      --bg1:#0f1226; --bg2:#1a1e3a; --card:#101426cc; --accent:#6ee7ff; --accent2:#a78bfa; --text:#e6e9f2;
      --muted:#a3acc1; --shadow:0 20px 50px rgba(0,0,0,.45);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100svh; color:var(--text); font:16px/1.5 system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;
      background: radial-gradient(1200px 800px at 20% 10%, #253060 0%, transparent 60%),
                  radial-gradient(900px 700px at 80% 80%, #3b1f5a 0%, transparent 60%),
                  linear-gradient(180deg, var(--bg1), var(--bg2));
      display:grid; place-items:center; padding:24px;
    }
    .wrap{width:clamp(280px, 90vw, 720px)}
    .card{
      background:linear-gradient(180deg, #0e1322 0%, #0b0f1c 100%);
      border:1px solid #2a3155; border-radius:18px; box-shadow:var(--shadow);
      padding:28px 24px; position:relative; overflow:hidden;
    }
    .card::after{
      content:""; position:absolute; inset:-2px; border-radius:20px; z-index:-1;
      background:conic-gradient(from 180deg at 50% 50%, #2dd4bf22, #60a5fa22, #a78bfa22, #22d3ee22, #2dd4bf22);
      filter:blur(18px);
    }
    .title{display:flex; align-items:center; gap:12px; margin:0 0 8px}
    .title .dot{width:10px; height:10px; border-radius:50%; background:linear-gradient(45deg, var(--accent), var(--accent2)); box-shadow:0 0 12px #6ee7ff88}
    .meta{color:var(--muted); margin:0 0 20px; font-size:14px}
    .btn{
      appearance:none; display:inline-flex; align-items:center; justify-content:center; gap:10px;
      padding:14px 18px; border-radius:12px; border:1px solid #2b335a; cursor:pointer; color:#0a0e1a;
      background:linear-gradient(180deg, #8be7ff, #72d1ff); font-weight:700; letter-spacing:.2px; text-decoration:none;
      box-shadow:0 10px 24px rgba(114,209,255,.25), inset 0 0 0 1px #ffffffaa; transition:.2s transform,.2s box-shadow,.2s filter;
    }
    .btn:hover{transform:translateY(-1px); box-shadow:0 14px 28px rgba(114,209,255,.28)}
    .btn:active{transform:translateY(0); filter:brightness(.98)}
    .hint{color:#8ea2d2; font-size:13px; margin-top:10px}

    /* Modal */
    .modal{position:fixed; inset:0; display:grid; place-items:center; padding:24px; background:rgba(4,6,14,.6); backdrop-filter:blur(6px); opacity:0; pointer-events:none; transition:.25s opacity}
    .modal.show{opacity:1; pointer-events:auto}
    .modal-card{
      width:min(960px, 92vw); background:#0b0f1c; border:1px solid #2b335a; border-radius:16px; box-shadow:var(--shadow); padding:14px 14px 18px;
      animation:pop .2s ease-out;
    }
    @keyframes pop{from{transform:scale(.96); opacity:.6} to{transform:scale(1); opacity:1}}
    .bar{display:flex; align-items:center; justify-content:space-between; gap:12px; padding:6px 6px 10px}
    .bar h2{margin:0; font-size:15px; color:#a3b0d6; font-weight:600}
    .close{
      appearance:none; border:1px solid #33406e; color:#cbd5f7; background:#12172b; border-radius:10px; padding:8px 10px; cursor:pointer;
    }
    .player{aspect-ratio:16/9; width:100%; border-radius:12px; overflow:hidden; border:1px solid #2b335a}
    .player iframe{width:100%; height:100%; display:block}
    .footer-note{color:#7f8db8; font-size:12px; margin-top:10px; text-align:center}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card" aria-labelledby="doc-title">
      <div class="title">
        <span class="dot" aria-hidden="true"></span>
        <h1 id="doc-title" style="font-size:20px; margin:0">My html file.pdf</h1>
      </div>
      <p class="meta">Size: 2.1 MB • Last updated: Sept 2</p>

      <!-- No-JS fallback: this link opens the video directly -->
      <a id="openLink" class="btn" href="https://youtu.be/dQw4w9WgXcQ" target="_blank" rel="noopener">
        View document
        <svg width="16" height="16" fill="none" viewBox="0 0 24 24" aria-hidden="true"><path d="M5 12h14M13 5l7 7-7 7" stroke="#0a0e1a" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg>
      </a>
      <p class="hint">Tralalilo tralala BY:Paul.</p>
    </section>
  </main>

  <div id="modal" class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title" aria-hidden="true">
    <div class="modal-card">
      <div class="bar">
        <h2 id="modal-title">Secure preview</h2>
        <button class="close" id="closeBtn" type="button" aria-label="Close">Close</button>
      </div>
      <div class="player">
        <iframe id="player" title="Document preview" frameborder="0"
          allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
      </div>
      <div class="footer-note">If the video doesn’t start, click once inside the player.</div>
    </div>
  </div>

  <script>
    const modal   = document.getElementById('modal');
    const open    = document.getElementById('openLink');
    const close   = document.getElementById('closeBtn');
    const player  = document.getElementById('player');
    const EMBED   = <iframe width="560" height="315" src="https://www.youtube.com/embed/ZzUsKizhb8o?si=y5y-C45FA6h3F5j2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    open.addEventListener('click', (e) => {
      // Use the click as a user gesture to enable autoplay in the modal
      e.preventDefault();
      player.src = EMBED;
      modal.classList.add('show');
      modal.setAttribute('aria-hidden', 'false');
    });

    const hide = () => {
      modal.classList.remove('show');
      modal.setAttribute('aria-hidden', 'true');
      player.src = ""; // stop playback
    };

    close.addEventListener('click', hide);
    modal.addEventListener('click', (e) => { if (e.target === modal) hide(); });
    window.addEventListener('keydown', (e) => { if (e.key === 'Escape') hide(); });
  </script>
</body>
</html>
